<nav class="navbar navbar-expand-md navbar-dark bg-primary" style="background-color: white !important; border-radius: 16px 16px 0 0;">
  <div class="container">
    <a class="navbar-brand" style="font-weight: bold;" routerLink="/" routerLinkActive="active"
      >Dating App</a
    >

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountService.currentUser()) {
      <li class="nav-item">
        <a routerLink="/members" routerLinkActive="active" class="nav-link"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/lists" routerLinkActive="active" class="nav-link"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/messages" routerLinkActive="active" class="nav-link"
          >Messages</a
        >
      </li>
      <li *appHasRole="['Admin', 'Moderator']" class="nav-item">
        <a routerLink="/admin" routerLinkActive="active" class="nav-link"
          >Admin</a
        >
      </li>
      }
      <li class="nav-item">
        <a routerLink="/errors" routerLinkActive="active" class="nav-link"
          >Errors</a
        >
      </li>
    </ul>

    @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <img
        class="me-2"
        src="{{
          accountService.currentUser()?.photoUrl || './public/user.png'
        }}"
        alt="user main image"
      />
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none" style="color:#5a2a75 !important;">
        Welcome {{ accountService.currentUser()?.knownAs }}
      </a>
      <div *dropdownMenu class="dropdown-menu">
        <a routerLink="/member/edit" class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @if (!accountService.currentUser()) {
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        placeholder="Password"
        type="password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
